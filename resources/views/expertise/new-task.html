				<div class="page-title">
					New Task

					<small class="hidden-xs">

					</small>
				</div>
			</div>

			<div class="content-wrapper">
				<form id="new-task" class="form-horizontal" method="post" action="#" role="form">
				  	<div class="form-group">
					    <label class="col-sm-2 col-md-2 control-label">Task Title</label>
					    <div class="col-sm-10 col-md-8">
					      <input type="text" class="form-control" name="task[name]" />
					    </div>
				  	</div>
					<div class="form-group">
					    <label class="col-sm-2 col-md-2 control-label">Task Budget</label>
					    <div class="col-sm-10 col-md-8">
					      <input type="text" class="form-control" name="task[budget]" />
					    </div>
				  	</div>
					<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 col-md-2 control-label">Short Description</label>
					    <div class="col-sm-10 col-md-8">
					    	<textarea class="form-control" rows="4" name="task[short_des]"></textarea>
					    </div>
				  	</div>
					<div class="form-group">
					    <label class="col-sm-2 col-md-2 control-label">Task Main Color</label>
					    <div class="col-sm-10 col-md-8">
					      	<input type="text" class="form-control minicolors" />
					    </div>
					</div>
				  	<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 col-md-2 control-label">Category</label>
					    <div class="col-sm-10 col-md-8">
					    	<select class="form-control" data-smart-select>
					    		<option>Web Development</option>
					    		<option>Front-end Developement</option>
					    		<option>Android App Development</option>
					    		<option>UI/UX</option>
					    		<option>Content Development</option>
					    		<option>Software Development</option>
					    		<option>Design &amp; Development</option>
					    	</select>
					    </div>
				  	</div>
					<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 col-md-2 control-label">Task Status</label>
					    <div class="col-sm-10 col-md-8">
					    	<select class="form-control" data-smart-select>
					    		<option>In Progress</option>
					    		<option>Waiting for Approval</option>
					    		<option>Completed</option>
					    	</select>
					    </div>
				  	</div>
				  	<div class="form-group">
				  		<label class="col-sm-2 col-md-2 control-label">Task Details</label>
				  		<div class="col-sm-10 col-md-8">
				  			<div id="summernote"></div>
				  		</div>
				  	</div>
				  	<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 col-md-2 control-label">Task tags</label>
					    <div class="col-sm-10 col-md-8">
					      	<input type="hidden" id="task-tags" style="width:100%" value="ball, toy, clothes" name="task[tags]" />
					    </div>
				  	</div>

				  	<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 col-md-2 control-label">Developers</label>
					    <div class="col-sm-10 col-md-8">
					      	<input type="hidden" id="task-developers" style="width:100%" value="Mr. Ami, Mr. Tumi, Mrs. She" name="task[developers]" />
					    </div>
				  	</div>

				  	<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 col-md-2 control-label">Task Completion date</label>
					    <div class="col-sm-10 col-md-8">
					    	<div class="input-group">
							  	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							  	<input type="text" class="form-control datepicker" placeholder="03/05/2014" />
							</div>
					    </div>
				  	</div>
					<div class="form-group">
					    <label class="col-sm-2 col-md-2 control-label">Task Documentation</label>
					    <div class="col-sm-10 col-md-8">
					      <input type="url" class="form-control" name="task[docs]" placeholder="http://site.com/docsid" />
					    </div>
				  	</div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      	<div class="checkbox">
					        	<label>
					          		<input type="checkbox" name="task[send_notify]" /> Send Notification emails
				        		</label>
					      	</div>
					    </div>
				  	</div>
				  	<div class="form-group form-actions">
				    	<div class="col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
				    		<a href="task.html" class="btn btn-default">Cancel</a>
				      		<button type="submit" class="btn btn-success">Add Task</button>
			    		</div>
				  	</div>

	<script type="text/javascript">
		$(function () {

			// Form validation
			$('#new-task').validate({
				rules: {
					"task[title]": {
						required: true
					},
					"task[notes]": {
						required: true
					}
				},
				highlight: function (element) {
					$(element).closest('.form-group').removeClass('success').addClass('error');
				},
				success: function (element) {
					element.addClass('valid').closest('.form-group').removeClass('error').addClass('success');
				}
			});

			// Task tags and Developers with select2
			$("#task-tags").select2({
				placeholder: 'Select tags or add new ones',
				tags:["shirt", "gloves", "socks", "sweater"],
				tokenSeparators: [",", " "]
			});
			$("#task-developers").select2({
				placeholder: 'Select developers or add new ones',
				tags:["John Joe", "Dove Doe", "Xon Xee", "Jhana Panka"],
				tokenSeparators: [",", " "]
			});

			// Bootstrap wysiwyg
			$("#summernote").summernote({
				height: 240,
				toolbar: [
				    ['style', ['style']],
				    ['style', ['bold', 'italic', 'underline', 'clear']],
				    ['fontsize', ['fontsize']],
				    ['para', ['ul', 'ol', 'paragraph']],
				    ['height', ['height']],
				    ['insert', ['picture', 'link', 'video']],
				    ['view', ['fullscreen', 'codeview']],
				    ['table', ['table']],
				]
			});

			// jQuery rating
			$('#raty').raty({
				path: 'images/raty',
				score: 4
			});

			// Datepicker
	        $('.datepicker').datepicker({
	        	autoclose: true,
	        	orientation: 'left bottom',
	        });

	        // Minicolors colorpicker
	        $('input.minicolors').minicolors({
	        	position: 'top left',
	        	defaultValue: '#9b86d1',
	        	theme: 'bootstrap'
	        });

	        // masked input example using phone input
			$(".mask-phone").mask("(999) 999-9999");
			$(".mask-cc").mask("9999 9999 9999 9999");
		});
	</script>
